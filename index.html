<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div id="scoreboard">
            <p>Human: <span id="human-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>

        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>

        <div id="results">
            <p id="result-message"></p>
        </div>

        <div class="game-controls">
            <button id="reset-btn">Reset Game</button>
            <button id="play-again-btn">Play Again</button>
            <button id="exit-btn">Exit Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
